{%extends 'df_goods/base.html'%}
{%block head%}
<script>
    function add(){
        num = parseFloat($('.num_show').val());
        $('.num_show').val(num+1);
        $('.num_show').blur();
    }
    function minus(){
        num = parseFloat($('.num_show').val());
        if(num <=0){
            num = 1;
        }
        $('.num_show').val(num-1);
        $('.num_show').blur();
    }

    $(function(){
        $('.num_show').blur(function(){
            num = parseFloat($('.num_show').val());
            if(num <=0){
                num = 0;
                parseFloat($('.num_show').val(num))
            }
            price = parseFloat($('#gprice').text());
            total = num * price;
            $('#gtotal').text(total.toFixed(2)+'元');
        });
    });
</script>
{%endblock head%}


{%block detail%}
<div class="goods_detail_con clearfix">
    <div class="goods_detail_pic fl"><img src="/static/{{goodsinfo.gpic}}"></div>

    <div class="goods_detail_list fr">
        <h3>{{goodsinfo.gtitle}}</h3>
        <p>{{goodsinfo.gjianjie}}</p>
        <div class="prize_bar">
            <span class="show_pirze">¥<em id="gprice">{{goodsinfo.gprice}}</em></span>
            <span class="show_unit">单  位：{{goodsinfo.gunit}}</span>
        </div>
        <div class="goods_num clearfix">
            <div class="num_name fl">数 量：</div>
            <div class="num_add fl">
                <input type="text" class="num_show fl" value="1">
                <a href="javascript:add();" class="add fr">+</a>
                <a href="javascript:minus();" class="minus fr">-</a>
            </div>
        </div>
        <div class="total">总价：<em id="gtotal">{{goodsinfo.gprice}}</em></div>
        <div class="operate_btn">
            <a href="javascript:;" class="buy_btn">立即购买</a>
            <a href="javascript:;" class="add_cart" id="add_cart">加入购物车</a>
        </div>
    </div>
</div>


    <div class="r_wrap fr clearfix">
        <ul class="detail_tab clearfix">
            <li class="active">商品介绍</li>
            <li>评论</li>
        </ul>

        <div class="tab_content">
            <dl>
                <dt>商品详情：</dt>
                <dd>{{goodsinfo.gcontent}}
                </dd>
            </dl>
        </div>

    </div>
</div>


{%endblock detail%}
